<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App üå•Ô∏è</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weatherApp">
      <div class="container text-left">
        <div class="row">
          <div class="col-8">
            <div class="currentDayTime" id="date"></div>
          </div>
        </div>
      </div>

      <form class="enterLocation mb-3" id="enter-location">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              placeholder="Enter a city"
              id="city-input"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="btn btn-outline-primary"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Current"
              id="current-button"
              class="btn btn-outline-primary"
            />
          </div>
        </div>
      </form>
      <hr />
      <div class="enteredCityState" id="city"></div>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li id="description"></li>
          <li class="currentWind">
            <span class="label">Wind:</span>
            <span id="wind"></span><span class="unit">mph</span>
            <span class="currentHumidity">
              <span class="label">| Humidity:</span>
              <span id="humidity"></span><span class="unit">%</span>
            </span>
          </li>
        </ul>
      </div>

      <div class="currentLocationTemp">
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
          alt="Clear"
          id="icon"
          class="float-left"
        />

        <span class="currentTemp float-left" id="current-temp">
          <span id="temperature-value"> </span>
          <span class="units">
            <a href="#" id="fahrenheit-link" class="active">¬∞F</a> |
            <a href="#" id="celsius-link">¬∞C</a>
          </span>
        </span>
      </div>

      <hr />

      <div class="container text-center">
        <div class="row">
          <div class="col weekDay">
            Tue
            <br />
            <i class="fa-regular fa-sun sunIcon"></i>
            <br />
            <span class="forecast-temp">102¬∞</span>
          </div>
          <div class="col weekDay">
            Wed
            <br />
            <i class="fa-regular fa-sun sunIcon"></i>
            <br />
            <span class="forecast-temp">104¬∞</span>
          </div>
          <div class="col weekDay">
            Thu
            <br />
            <i class="fa-regular fa-sun sunIcon"></i>
            <br />
            <span class="forecast-temp">104¬∞</span>
          </div>
          <div class="col weekDay">
            Fri
            <br />
            <i class="fa-regular fa-sun sunIcon"></i>
            <br />
            <span class="forecast-temp">102¬∞</span>
          </div>
          <div class="col weekDay">
            Sat
            <br />
            <i class="fa-regular fa-sun sunIcon"></i>
            <br />
            <span class="forecast-temp">104¬∞</span>
          </div>
        </div>
      </div>

      <hr />
      <div class="container text-center">
        <div class="footer">
          <a
            href="https://github.com/LDalessio/SheCodes_Weather_App"
            target="_blank"
          >
            <span class="footer-link">Open-source code</span>
          </a>
          by Lauren D'Alessio
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/018e1255e7.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
    <
  </body>
</html>
